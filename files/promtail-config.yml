server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["postgres", "redis", "minio", "chromadb", "ollama", "prometheus", "grafana", "loki", "jaeger"]
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

    pipeline_stages:
      # Parse log level
      - regex:
          expression: '(?P<level>DEBUG|INFO|WARN|ERROR|FATAL)'
      
      - labels:
          level:

  # System logs (optional)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/**/*.log

  # Application-specific logs
  - job_name: modernization-platform
    static_configs:
      - targets:
          - localhost
        labels:
          job: platform
          __path__: /app/logs/**/*.log
    
    pipeline_stages:
      # JSON log parsing
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
      
      - timestamp:
          source: timestamp
          format: RFC3339
      
      - labels:
          level:
          service:
      
      - output:
          source: message
