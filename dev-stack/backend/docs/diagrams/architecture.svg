<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
    <marker id="arrowheadRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Title -->
  <rect x="0" y="0" width="1200" height="60" fill="url(#headerGrad)"/>
  <text x="600" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">DevOps Tools Backend - Architecture Diagram</text>

  <!-- User/Open-WebUI Layer -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="1100" height="120" rx="10" fill="#e0e7ff" stroke="#818cf8" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4338ca">USER INTERFACE LAYER</text>

    <!-- Open-WebUI -->
    <rect x="400" y="40" width="300" height="60" rx="8" fill="url(#blueGrad)" filter="url(#shadow)"/>
    <text x="550" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Open-WebUI</text>
    <text x="550" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#bfdbfe">Port: 3001 | GitLab Pipeline Generator Model</text>
  </g>

  <!-- Arrow from Open-WebUI to Backend -->
  <line x1="600" y1="200" x2="600" y2="240" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="615" y="225" font-family="Arial, sans-serif" font-size="10" fill="#64748b">API Calls</text>

  <!-- Backend API Layer -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="1100" height="180" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">DEVOPS TOOLS BACKEND (Port: 8003)</text>

    <!-- Pipeline Generator Service -->
    <rect x="30" y="45" width="200" height="110" rx="8" fill="url(#greenGrad)" filter="url(#shadow)"/>
    <text x="130" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Pipeline Generator</text>
    <text x="130" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bbf7d0">• Analyze Repository</text>
    <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bbf7d0">• Generate CI/CD</text>
    <text x="130" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bbf7d0">• Create Dockerfile</text>
    <text x="130" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bbf7d0">• Commit to Branch</text>

    <!-- GitLab Integration -->
    <rect x="260" y="45" width="180" height="110" rx="8" fill="url(#orangeGrad)" filter="url(#shadow)"/>
    <text x="350" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">GitLab Integration</text>
    <text x="350" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fef3c7">• Projects API</text>
    <text x="350" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fef3c7">• Pipelines API</text>
    <text x="350" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fef3c7">• Commits API</text>
    <text x="350" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fef3c7">• Jobs API</text>

    <!-- SonarQube Integration -->
    <rect x="470" y="45" width="180" height="110" rx="8" fill="url(#purpleGrad)" filter="url(#shadow)"/>
    <text x="560" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SonarQube Integration</text>
    <text x="560" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff">• Code Quality</text>
    <text x="560" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff">• Security Analysis</text>
    <text x="560" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff">• Quality Gates</text>
    <text x="560" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff">• Issues Tracking</text>

    <!-- Trivy Integration -->
    <rect x="680" y="45" width="180" height="110" rx="8" fill="url(#redGrad)" filter="url(#shadow)"/>
    <text x="770" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Trivy Integration</text>
    <text x="770" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fecaca">• Image Scanning</text>
    <text x="770" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fecaca">• Vulnerability Check</text>
    <text x="770" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fecaca">• SBOM Generation</text>
    <text x="770" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fecaca">• License Scan</text>

    <!-- Feedback/RL Service -->
    <rect x="890" y="45" width="180" height="110" rx="8" fill="url(#blueGrad)" filter="url(#shadow)"/>
    <text x="980" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Feedback Service</text>
    <text x="980" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe">• Store Corrections</text>
    <text x="980" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe">• Compare Diffs</text>
    <text x="980" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe">• Retrieve History</text>
    <text x="980" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe">• RL Learning</text>
  </g>

  <!-- Arrows to External Services -->
  <line x1="180" y1="430" x2="180" y2="480" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="430" x2="400" y2="480" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="610" y1="430" x2="610" y2="480" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="820" y1="430" x2="820" y2="480" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1030" y1="430" x2="1030" y2="480" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- External Services Layer -->
  <g transform="translate(50, 490)">
    <rect x="0" y="0" width="1100" height="140" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">EXTERNAL SERVICES</text>

    <!-- Ollama -->
    <rect x="30" y="45" width="160" height="75" rx="8" fill="#1e293b" filter="url(#shadow)"/>
    <text x="110" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Ollama</text>
    <text x="110" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Port: 11434</text>
    <text x="110" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">qwen2.5-coder:32b</text>

    <!-- GitLab -->
    <rect x="220" y="45" width="160" height="75" rx="8" fill="#ea580c" filter="url(#shadow)"/>
    <text x="300" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">GitLab CE</text>
    <text x="300" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fed7aa">Port: 8929</text>
    <text x="300" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fdba74">v18.8.0</text>

    <!-- SonarQube -->
    <rect x="410" y="45" width="160" height="75" rx="8" fill="#4338ca" filter="url(#shadow)"/>
    <text x="490" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SonarQube</text>
    <text x="490" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c7d2fe">Port: 9002</text>
    <text x="490" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#a5b4fc">v26.1.0</text>

    <!-- Trivy -->
    <rect x="600" y="45" width="160" height="75" rx="8" fill="#0891b2" filter="url(#shadow)"/>
    <text x="680" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Trivy Server</text>
    <text x="680" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a5f3fc">Port: 8083</text>
    <text x="680" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#67e8f9">v0.68.2</text>

    <!-- ChromaDB -->
    <rect x="790" y="45" width="160" height="75" rx="8" fill="#7c3aed" filter="url(#shadow)"/>
    <text x="870" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ChromaDB</text>
    <text x="870" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ddd6fe">Port: 8000</text>
    <text x="870" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">Vector DB for RL</text>

    <!-- Nexus -->
    <rect x="980" y="45" width="90" height="75" rx="8" fill="#059669" filter="url(#shadow)"/>
    <text x="1025" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Nexus</text>
    <text x="1025" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#a7f3d0">8081</text>
  </g>

  <!-- Workflow Section -->
  <g transform="translate(50, 660)">
    <rect x="0" y="0" width="1100" height="220" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">PIPELINE GENERATION WORKFLOW</text>

    <!-- Step 1 -->
    <circle cx="80" cy="80" r="25" fill="url(#blueGrad)"/>
    <text x="80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
    <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">User provides</text>
    <text x="80" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">GitLab URL</text>

    <!-- Arrow -->
    <line x1="115" y1="80" x2="175" y2="80" stroke="#10b981" stroke-width="2" marker-end="url(#arrowheadGreen)"/>

    <!-- Step 2 -->
    <circle cx="210" cy="80" r="25" fill="url(#greenGrad)"/>
    <text x="210" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
    <text x="210" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">Analyze</text>
    <text x="210" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">Repository</text>

    <!-- Arrow -->
    <line x1="245" y1="80" x2="305" y2="80" stroke="#10b981" stroke-width="2" marker-end="url(#arrowheadGreen)"/>

    <!-- Step 3 -->
    <circle cx="340" cy="80" r="25" fill="url(#purpleGrad)"/>
    <text x="340" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
    <text x="340" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">Get RL</text>
    <text x="340" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">Feedback</text>

    <!-- Arrow -->
    <line x1="375" y1="80" x2="435" y2="80" stroke="#10b981" stroke-width="2" marker-end="url(#arrowheadGreen)"/>

    <!-- Step 4 -->
    <circle cx="470" cy="80" r="25" fill="url(#orangeGrad)"/>
    <text x="470" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4</text>
    <text x="470" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Generate via</text>
    <text x="470" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Ollama LLM</text>

    <!-- Arrow -->
    <line x1="505" y1="80" x2="565" y2="80" stroke="#10b981" stroke-width="2" marker-end="url(#arrowheadGreen)"/>

    <!-- Step 5 -->
    <circle cx="600" cy="80" r="25" fill="url(#blueGrad)"/>
    <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">5</text>
    <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Commit to</text>
    <text x="600" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">New Branch</text>

    <!-- Arrow -->
    <line x1="635" y1="80" x2="695" y2="80" stroke="#10b981" stroke-width="2" marker-end="url(#arrowheadGreen)"/>

    <!-- Step 6 -->
    <circle cx="730" cy="80" r="25" fill="url(#greenGrad)"/>
    <text x="730" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">6</text>
    <text x="730" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">Pipeline</text>
    <text x="730" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">Triggers</text>

    <!-- Arrow -->
    <line x1="765" y1="80" x2="825" y2="80" stroke="#10b981" stroke-width="2" marker-end="url(#arrowheadGreen)"/>

    <!-- Step 7 (Decision) -->
    <polygon points="860,55 895,80 860,105 825,80" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="860" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#78350f">?</text>
    <text x="860" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Success?</text>

    <!-- Success Arrow -->
    <line x1="895" y1="80" x2="955" y2="80" stroke="#10b981" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <text x="925" y="70" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">Yes</text>

    <!-- Done -->
    <circle cx="990" cy="80" r="25" fill="#22c55e"/>
    <text x="990" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Done</text>

    <!-- Fail Arrow -->
    <line x1="860" y1="105" x2="860" y2="155" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowheadRed)"/>
    <text x="875" y="135" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">No</text>

    <!-- Feedback Loop -->
    <rect x="780" y="160" width="160" height="45" rx="5" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
    <text x="860" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">DevOps Engineer Fixes</text>
    <text x="860" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">→ Store Feedback → RL</text>

    <!-- Feedback Arrow back -->
    <path d="M 780 182 Q 600 200 340 110" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
    <text x="550" y="195" font-family="Arial, sans-serif" font-size="9" fill="#7c3aed">Feedback stored in ChromaDB</text>
  </g>
</svg>
