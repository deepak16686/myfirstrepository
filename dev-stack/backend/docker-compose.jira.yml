# =============================================================================
# Jira Software docker-compose overlay
# =============================================================================
# Defines the Atlassian Jira Software 9.12 service and its dedicated PostgreSQL
# database for use by the DevOps platform. Jira is used for access-request
# ticket creation (the connectivity dashboard's "Request Access" feature creates
# Jira issues via the backend's /api/v1/connectivity/request-access endpoint).
#
# This is a standalone compose file that can be run alongside the main stack:
#   docker compose -f docker-compose.jira.yml up -d
#
# It requires the 'ai-platform-net' external network to exist so that the
# backend container can reach Jira at http://jira:8080 on the shared network.
# Jira is exposed to the host on port 8180 (mapped from container port 8080).
# =============================================================================

services:
  jira:
    image: atlassian/jira-software:9.12
    container_name: jira
    ports:
      - "8180:8080"
    environment:
      - ATL_JDBC_URL=jdbc:postgresql://jira-postgres:5432/jiradb
      - ATL_JDBC_USER=jira
      - ATL_JDBC_PASSWORD=jira123
      - ATL_DB_DRIVER=org.postgresql.Driver
      - ATL_DB_TYPE=postgres72
      - JVM_MINIMUM_MEMORY=512m
      - JVM_MAXIMUM_MEMORY=2048m
    volumes:
      - jira_data:/var/atlassian/application-data/jira
    depends_on:
      jira-postgres:
        condition: service_healthy
    networks:
      - ai-platform-net
    restart: unless-stopped

  jira-postgres:
    image: postgres:15
    container_name: jira-postgres
    environment:
      - POSTGRES_DB=jiradb
      - POSTGRES_USER=jira
      - POSTGRES_PASSWORD=jira123
    volumes:
      - jira_postgres_data:/var/lib/postgresql/data
    networks:
      - ai-platform-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jira -d jiradb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  jira_data:
  jira_postgres_data:

networks:
  ai-platform-net:
    external: true
